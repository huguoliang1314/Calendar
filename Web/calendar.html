<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="../CSS/calendar.css" type="text/css">
</head>
<body>
<div class="container">
    <div class="calendar">
        <div class="row1">
            <button class="prev"><</button>
            <span class="date-month"></span>
            <button class="next">></button>
        </div>
        <table class="table">
            <tr class="row2">
                <th class="col1">Su</th>
                <th class="col2">Mo</th>
                <th class="col3">Th</th>
                <th class="col4">We</th>
                <th class="col5">Tu</th>
                <th class="col6">Fr</th>
                <th class="col7">Sa</th>
            </tr>
            <tr class="row3"></tr>
            <tr class="row4"></tr>
            <tr class="row5"></tr>
            <tr class="row6"></tr>
            <tr class="row7"></tr>
            <tr class="row8"></tr>
        </table>

    </div>
</div>

<script src="../JavaScript/CommonJS/calendar.js"></script>
</body>
</html>
